<section class="registration" id="registration">
    <div class="container">
      <div class="registration__rel">
        <form class="registration__form">
          <div class="registration__holder">
            <h2 class="registration__title">Registration</h2>
            <div class="block">
              <div class="block__day">
                <picture class="block__img">
                  <source srcset="./imgs/desktop/registration/registration-img@1x-desktop.webp 1x, ./images/desktop/registration/registration-img@2x-desktop.webp 2x" media="(min-width: 1280px)">
                  <source srcset="./imgs/tablet/registration/registration-img@1x-tablet.webp 1x, ./images/tablet/registration/registration-img@2x-tablet.webp 2x" media="(min-width: 736px)">
                  <img class="registration__img" src="" alt="" />
                </picture>
                <p class="registration__day">May 23, 11:00 New York</p>
              </div>
              <div class="block__text">
                <p class="registration__text">Apply your personal info for registration</p>
               
                <div class="registration__ditection">
                  <div class="registration__domain">
                    <input
                      class="registration__input" type="text" name="user-name" id="name" placeholder="Your name" pattern="^[a-zA-Z]+$"
                      title="Please enter valid name" required/>
                  </div>
                  <div class="registration__domain">
                    <input class="registration__input" type="tel" name="user-phone" id="tel" placeholder="Phone number" pattern="[6789][0-9]{9}" title="Please enter valid phone number" required/>
                  </div>
                  <div class="registration__domain">
                    <input class="registration__input" type="email" name="user-email" id="registration-email" placeholder="registration-email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" title="valid@email.com" required/>
                  </div>
                </div>
              </div>
              <div class="block__button">
                <button class="button registration__button" type="submit">Register</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>  
  </section>
